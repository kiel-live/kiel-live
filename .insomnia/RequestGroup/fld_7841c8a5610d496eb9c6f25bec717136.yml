description: >
  How-To Beispiele als Postman Collection.


  Verwendung:


  Postman Environment anlegen und folgende Einträge hinterlegen:

   - clientID
   - tenantID
   - clientSecret
   - resource
   - hostname


  Siehe auch https://github.com/Rhein-Neckar-Verkehr/Data-Hub-API-How-To#voraussetzungen 


  Die Authentifizierung muss je nach Gültigkeit des Bearer-Tokens ausgeführt werden. Der Token wird dann in einer Globalen Variable in Postman gespeichert. Dann können die restlichen Beispiele ausgeführt werden.


  Ausführliche Erläuterungen und Beispiele zur Pagination finden Sie im Hauptdokument https://github.com/Rhein-Neckar-Verkehr/Data-Hub-API-How-To.
