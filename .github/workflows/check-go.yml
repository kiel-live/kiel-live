name: Check GO

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: Run unit tests
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE"
          go tool cover -func=coverage.out -o=coverage.txt
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const coverage = '${{ steps.coverage.outputs.percentage }}';

            const minThreshold = 70.0;
            if (parseFloat(coverage.replace('%', '')) > minThreshold) {
              console.log(`Coverage ${coverage}% is above threshold of ${minThreshold}%. Skipping comment.`);
              return; // Don't comment if coverage is above threshold
            }

            const comment = `## ðŸ“Š Go Coverage Report

            **Total Coverage:** ${coverage}

            <details>
            <summary>View detailed coverage</summary>

            \`\`\`
            ${require('fs').readFileSync('coverage.txt', 'utf8')}
            \`\`\`
            </details>`;

            const existingComments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = existingComments.data.find(comment => comment.user.type === 'Bot' && comment.body.includes('## ðŸ“Š Go Coverage Report'));

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }