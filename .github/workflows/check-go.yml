name: Check GO

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: Run unit tests
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic
      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE"

          # Generate per-package coverage
          go tool cover -func=coverage.out | grep -v "^total:" | awk '{
            split($1, parts, ":");
            split(parts[1], pathParts, "/");

            # Extract package path
            package = "";
            for (i = 1; i < length(pathParts); i++) {
              if (i > 1) package = package "/";
              package = package pathParts[i];
            }

            if (package != "") {
              coverage[package] += $NF;
              count[package]++;
            }
          }
          END {
            for (pkg in coverage) {
              printf "%s %.1f%%\n", pkg, coverage[pkg];
            }
          }' | sort -t' ' -k2 -nr > coverage-by-package.txt

          cat coverage-by-package.txt
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const coverage = '${{ steps.coverage.outputs.percentage }}';
            const coverageNum = parseFloat(coverage.replace('%', ''));

            const minThreshold = 70.0;
            if (coverageNum > minThreshold) {
              console.log(`Coverage ${coverage}% is above threshold of ${minThreshold}%. Skipping comment.`);
              return; // Don't comment if coverage is above threshold
            }

            // Read per-package coverage
            const packageCoverage = fs.readFileSync('coverage-by-package.txt', 'utf8').trim();

            // Helper function to get emoji based on coverage
            const getCoverageEmoji = (pct) => {
              if (pct >= 80) return 'ðŸŸ¢';
              if (pct >= 60) return 'ðŸŸ¡';
              if (pct >= 40) return 'ðŸŸ ';
              return 'ðŸ”´';
            };

            // Helper function to format coverage with color
            const formatCoverage = (pct) => {
              const emoji = getCoverageEmoji(pct);
              return `${emoji} **${pct.toFixed(1)}%**`;
            };

            // Build package table
            let packageTable = '| Package | Coverage |\n|---------|----------|\n';
            if (packageCoverage) {
              const lines = packageCoverage.split('\n');
              for (const line of lines) {
                if (line.trim()) {
                  const [pkg, cov] = line.split(' ');
                  const covNum = parseFloat(cov.replace('%', ''));
                  const emoji = getCoverageEmoji(covNum);
                  packageTable += `| \`${pkg}\` | ${emoji} ${cov} |\n`;
                }
              }
            } else {
              packageTable += '| _No data_ | - |\n';
            }

            const totalEmoji = getCoverageEmoji(coverageNum);

            const comment = `## ðŸ§ª Go Test Coverage Report

            ### Overall Coverage
            ${totalEmoji} **${coverage}** of code is covered by tests

            ---

            ### ðŸ“¦ Coverage by Package
            ${packageTable}

            ---

            <sub>Coverage threshold: ${minThreshold}% | ${totalEmoji} â‰¥80% ${getCoverageEmoji(70)} â‰¥60% ${getCoverageEmoji(50)} â‰¥40% ${getCoverageEmoji(30)} <40%</sub>`;

            const existingComments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = existingComments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('## ðŸ§ª Go Test Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }