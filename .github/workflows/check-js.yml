name: Check JS

on:
  pull_request:
    branches:
      - main
    paths:
      - app/**
      - .github/workflows/check-js.yml
  push:
    branches:
      - main

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: app

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: app

      - name: Typecheck
        run: pnpm run typecheck
        working-directory: app

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: app

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: app

      - name: Lint
        run: pnpm run lint
        working-directory: app

  check-format:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: app

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: app

      - name: Check format
        run: pnpm run formatcheck
        working-directory: app

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: app

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: app

      - name: Test
        run: pnpm run test
        working-directory: app
