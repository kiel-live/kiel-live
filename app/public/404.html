<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the path (no host to prevent redirect spoofing) and redirect to the root
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    </script>
    <meta http-equiv="refresh" content="0;URL='/'" />
  </head>
  <body>
    <a href="/">Click here if you are not redirected.</a>
  </body>
</html>
